{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Neue SPV</title>
    <h1>Neue SPV zur Datenbank hinzuf√ºgen</h1>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <h2>Hauptdaten</h2>
        {{ spv_form.as_p }}
        <h2>Standort</h2>
        {{ location_form.as_p }}

        {{ company_form.as_p }}

    </form>
</body>
</html>
